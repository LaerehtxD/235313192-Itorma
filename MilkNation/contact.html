<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MilkNation</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <header>
    <nav>
      <div class="logo">
        <img src="milkpfp.png" alt="Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>


  <div id="home">
    <div id="home-content">
      <h1>Contact Us</h1>
      <p>We provide the most fresh milk in your area!</p>
    </div>
  </div>


  <div class="container">
    <form action="/submit_form" method="POST">
        <label for="username">Your Name</label>
        <input type="text" id="username" name="username" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Enter the subject of your message" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Describe your query or message" rows="6" required></textarea>

        <label for="category">Category</label>
        <select id="category" name="category">
            <option value="general">General Inquiry</option>
            <option value="support">Support</option>
            <option value="feedback">Feedback</option>
        </select>

        <input type="submit" value="Send Message">
    </form>
</div>

  <section class="welcome-section">
    <h1>Contact Us</h1>
    <p>Email: getmilk@mystore.com</p>
    <p>Phone: +63 921345912</p>
  </section>



</body>
</html>
